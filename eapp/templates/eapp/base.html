{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>Blog</title>
		<title>Eapp</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->

	<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
	<div class="container">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="{% url 'eapp:index'%}">Eapp</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      
	      {% if request.user.is_authenticated %}
	       	<ul class="nav navbar-nav navbar-right">
	       	<p class="navbar-text">Logged in as: {{user}}</p> 
	      	<li><a href="{% url 'eapp:logout' %}">LogOut</a></li>
	        <li><a href="{% url 'eapp:addpost' %}">AddPost</a></li>
	        </ul>

	      {% else %}
	      	<ul class="nav navbar-nav navbar-right">
	        <li><a href="{% url 'eapp:registration' %}">Register</a></li>
	        <li><a href="{% url 'eapp:login' %}">Login</a></li>
	        </ul>
	       {% endif %}
	      
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
		{% block content %}
		{% endblock content%}
	</div>
</body>
</html>
